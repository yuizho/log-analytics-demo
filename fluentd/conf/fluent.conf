<source>
  @type tail
  path /fluentd/logs/app.log
  pos_file /fluentd/logs/app.log.pod
  tag log.app
  <parse>
    @type regexp
    expression /^(?<logtime>[^ ]*) (?<level>[^ ]*) (?<class>[^ ]*) \[(?<thread>[^\]]\d*)\] \[(?<latency>[^\]]*)\] (?<message>[^ ]*)$/
  </parse>
</source>

<match log.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix fluentd
  logstash_dateformat %Y%m%d
  include_tag_key true
  type_name app_log
  tag_key @log_name
  flush_interval 1s
</match>